<!DOCTYPE html>
<html>
<head>
  <title>Company Job Search</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #results {
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Direct Company Job Search</h1>
  <input type="text" id="keyword" placeholder="Enter job keyword (e.g., Software Engineer)">
  <button id="searchButton">Search</button>

  <div id="results">
    <h2>Results:</h2>
    <ul id="jobList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
